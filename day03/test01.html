<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Yves的html 1</title>
    </head>
    <body>
        <!-- html 使用标签 b 与 i 对输出的文本进行格式 -->
        <!-- 这些html标签被称为格式化标签 -->
        <b>加粗文本</b><br><br>
        <i>斜体文本</i><br><br>
        <code>电脑自动输出</code><br><br>
        这是<sub>下标</sub>和<sup>上标</sup>
        <!-- ! 通常标签 strong 替换加粗标签 b来使用，em 替换 i 标签来使用,
        但是 strong 或者 em意味着你要呈现的文本是重要的 -->
    </body>
</html>

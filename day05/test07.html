<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yves 的html 7</title>
    <base href="https://www.runoob.com/images/" target="_blank">
</head>
<body>
<img src="logo.png" alt="runoob logo"> - 注意我们这里设置到了图片的相对地址，能正常显示是因为我们在head部分设置了base
标签，该标签指定了页面上所有链接的默认url，所以该图片的访问地址为"https://www.runoob.com/images/logo.
<br><br>
<a href="https://www.google.com/">谷歌搜索</a> - 注意这个链接会在新窗口打开，即便它没有 target="_blank"属性。因为在base标签里我们已
经设置了target的属性值为"_blank"
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Yves的html 2</title>
    </head>
    <body>
        <!-- 标题是通过<h1> - <h6>标签进行定义的 -->
        <!-- h1定义最大的标题，h6定义最小的标题 -->
        <!-- * 注意浏览器会自动的在标题的前后添加空行 -->
        <h1>这是一个标题</h1>
        <h2>这是一个标题</h2>
        <h3>这是一个标题</h3>
        <!-- ! 请确保将HTML 标题标签只用于标题，不要仅仅只是为了生成粗体或者大号的文本而使用标题 -->
        <!-- 搜索引擎会使用标题为您的网页的结构和内容编制索引 -->

        <!-- hr标签可以在html页面中创建水平线，可用于分割内容 -->
        <p>这是一个段落</p>
        <hr>
        <p>这是一个段落</p>
        <hr>
        <p>这是一个段落</p>
    </body>
</html>

<!DOCTYPE html>
<html>
    <!-- HTML 属性
        HTML 可以设置属性
        属性可以在元素中添加附加信息
        属性一般描述于开始标签
        属性总是以名称/值对的形式出现，比如：name = "value" -->
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Yves的html 1</title>
    </head>
    <body>
        <!-- HTML链接由 <a> 标签定义。链接的地址在href属性中指定 -->
        <a href="https://www.google.com">谷歌一下你就知道</a>
        <p>同步的？真的吗</p>
    </body>
</html>

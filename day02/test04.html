<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Yves 的html练习 4</title>
    </head>
    <body>
        <!-- 段落是通过 p 标签定义的 -->
        <!-- * 浏览器会自动地在段落的前后添加空行 -->
        <!-- ! 不要忘记结束标签，忘记使用结束标签将会产生意想不到的结果和错误 -->
        <p>这是一个段落</p>
        <p>这是另一个段落</p>

        <!-- 如果希望在不产生一个新段落的情况下进行换行，请使用br标签 -->
        <p>这个<br>段落<br>演示了分行的效果</p>
        <!-- br 元素是一个空的html元素，由于关闭标签没有任何意义，它没有结束标签 -->

        <!-- 无法通过在html代码中添加额外的空格或换行来改变输出的效果 -->
        <!-- ! 浏览器会移除多余的空格和空行，所有连续的空格或空行都会被算作一个空格 -->
        <p>
            春眠不觉晓
                处处闻啼鸟
                    夜来风雨声
                        花落知多少
        </p>
        <p>注意，浏览器忽略了源代码中的排版</p>
    </body>
</html>
